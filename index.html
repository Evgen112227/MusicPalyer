<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="">
        </div>
        <h2 class="title">Electric Chill Machine</h2>
        <h3 class="artist">Jacinto</h3>
        <audio src="music/jacinto-1.mp3"></audio>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0.00</span>
                <span id="duration">2.06</span>
            </div>
        </div>
        <div class="player-controls">
            <i class=" fas fa-duotone fa-backward" id="prev"></i>
            <i class="fas fa-regular fa-play main-button" id="play"></i>
            <i class="fas fa-duotone fa-forward" id="forward"></i>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
